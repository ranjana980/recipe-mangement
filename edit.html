<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="./index.css" rel="stylesheet ">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/index.js"></script>
</head>

<body>
    <div class="flexBox nav">
        <span class="flexBox">
            <img src="https://www.logolynx.com/images/logolynx/82/829ba7822e43ebe89394d1ecbbf152b7.jpeg" height="40"
                width="40" />
            <b class="nav-title">Find Your Favorite Dish Recipes Here</b>
        </span>
        <span class="show-menu" onclick="handleMenu('#menu','#close')" id="menu"> <i
                class="material-icons">reorder</i></span>
        <span class="hide-close" onclick="handleMenu('#close','#menu')" id="close">
            <i class="material-icons">close</i>
        </span>
        <ul class="flexBox nav-items">
            <li><a href="/home.html">Home</a></li>
            <li><a href="/add.html">Add New Recipe</a></li>
            <li><a href="/recipies.html">View Recipes</a></li>
        </ul>
    </div>
    <span class="hide-close" id="mobNav">
        <ul class="flexBox nav-items-mobile">
            <li><a href="/home.html">Home</a></li>
            <li><a href="/add.html">Add New Recipe</a></li>
            <li><a href="/recipies.html">View Recipes</a></li>
        </ul>
    </span>
    <div class="container flexBox page-body">
        <div class="add-modal">
            <h4><span class="title">Add</span> Your Own Recipe:</h4>
            <div class="form-control">
                <input type="text" disabled placeholder="here will be your recipe id..." name="id" />
            </div>
            <div class="form-control">
                <input type="text" placeholder="Recipe Name.." name="name" required  />
            </div>
            <div class="flexBox form-control">
                <div>
                    <input type="text" placeholder="Category.." name="category" required />
                </div>
                <div>
                    <input type="text" placeholder="Meal.." name="meal" required />
                </div>
            </div>
            <div class="form-control">
                <textarea type="text" placeholder="Ingredients.." name="ingredients" required rows="4"></textarea>
            </div>
            <div class="form-control">
                <textarea type="text" placeholder="Recipe Details.." name="details" rows="10" required></textarea>
            </div>
            <div class="form-control">
                <button class="submit-btn" onclick="handleEditItem()">Submit</button>
            </div>
        </div>
    </div>
    <div class="footer flexBox"><b>@Copyright 2024 Built By Ranjana Chaudhary</b></div>
</body>

</html>
